    <!--  *****   Link To Font Awsome Icons   *****  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
<section class="portfolio">

            </div>
            <!--  *****  Card 2 Ends  *****  -->
            <!--  *****  Card 3 Starts  *****  -->
            <div class="item development">
                <img src="satyam-wed-1.png">

            <!-- Add the video to the page -->

            <!--  *****  Card 3 Ends  *****  -->

            <!--  *****  Card 4 Ends  *****  -->
            <!--  *****  Card 5 Starts  *****  -->
            <div class="item development">
                <img src="satyam-wed-3.png">
                <div class="overlay">

            </div>
            <!--  *****  Card 5 Ends  *****  -->
            <!--  *****  Card 6 Starts  *****  -->
            <div class="item logo">
                <img src="committee-meeting-1.jpeg">
                <div class="overlay">

            </div>
            <div class="item logo">
                <img src="cm-meeting.jpg">

        <!--  *****  Gallery Section Ends  *****  -->
    </main>
    <div class="item development" id="vid">
        <video width="100%" controls>
            <source src="mumbai_local.mp4" type="video/mp4">
            <div class="overlay"></div>
        </video>
    </div>
</section>
 
<script>
	function myFunction_hide() {
   document.getElementById("vid").style.display="none";
 
}

function myFunction_show() {
   document.getElementById("vid").style.display="block";
 
}

</script>



<!--   *****   JQuery Link   *****   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!--   *****   Isotope Filter Link   *****  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

<script type="text/javascript">
	var $galleryContainer = $('.gallery').isotope({
		itemSelector: '.item',
  		layoutMode: 'fitRows'
	})

	$('.button-group .button').on('click', function(){
		$('.button-group .button').removeClass('active');
		$(this).addClass('active');

		var value = $(this).attr('data-filter');
		$galleryContainer.isotope({
			filter: value 
		})
	})
</script>

</body>
</html>
